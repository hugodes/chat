<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Chat</a>
        </div>
      </div>
    </nav>
  <div class="container">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <h1 class="text-center">Polling</h1>
      <div class="well chat-well" id="polling-output">
      </div>
      <div class="input-group">
        <input id="polling-input" type="text" class="form-control">
        <span class="input-group-btn">
          <button id="polling-button" class="btn btn-default" type="button">Send</button>
        </span>
      </div><!-- /input-group -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
      <h1 class="text-center">Long Polling</h1>
      <div class="well chat-well">
        <div class="panel-body chat-messages" id="long-polling-output">

        </div>
      </div>
      <div class="input-group">
        <input id="long-polling-input" type="text" class="form-control">
        <span class="input-group-btn">
          <button id="long-polling-button" class="btn btn-default" type="button">Send</button>
        </span>
      </div><!-- /input-group -->
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
      <h1 class="text-center">Push</h1>
      <div class="well chat-well">
        <div class="panel-body chat-messages" id="push-output">
        </div>
      </div>
      <div class="input-group">
        <input id="push-input" type="text" class="form-control">
        <span class="input-group-btn">
          <button id="push-button" class="btn btn-default" type="button">Send</button>
        </span>
      </div><!-- /input-group -->
    </div>


    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/custom.js"></script>

  </body>
</html>
